<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
     <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <div id="content">
        <div id="room"></div>  <!-- div in which the current room name wil be displayed --> 
        <div id="room-list"></div>  <!-- div in which a list of available rooms will be displayed --> 
        <div id="messages"></div>  <!-- div in which chat messages wil be displayed --> 

        <form action="" id="send-form">
            <input type="text" id="send-message">
            <button type="submit" id="send-button" value ="Send">Send</button>

            <div id="help">
                Chat commands:
                <ul>
                    <li>Change nickname: <code>/nick [username]</code></li>
                    <li>Join/create room: <code>/join [room name]</code></li>
                </ul>
            </div>
        </form>
    </div>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="/javascripts/chat.js" type="text/javascript"></script>
    <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</body>
</html>
